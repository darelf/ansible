<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <title>Sample Client</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
	  body { background-image: url('images/debut_light.png'); }
	  .container-fluid { margin-top: 10px; }
	  #alertarea { min-height: 2em; }
	  #initiativelist > li { border-bottom: 1px solid grey; line-height: 2em; }
	  #initiative { width: 30px; text-align: center; }
	</style>
</head>
<body>
  <div class="container-fluid">
	<div class="row-fluid">
	  <div class="span4">
		<div class="input-append">
		  <label for="uname">User</label>
		  <input type="text" id="uname" class="input-small" placeholder="user name"/>
		  <button id="login" class="btn btn-success">Connect</button>
		</div>
		<div class="input-append">
		  <label for="msginput">Msg</label>
		  <input type="text" id="msginput" class="input-large" placeholder="What's up, yo?"/>
		  <button id="sendbutton" class="btn">Send</button>
		</div>  	
		<div>
		  <div><strong>Users in <span id="roomname">Default Room</span>:</strong>
			<span id="numusers">0</span></div>
		  <div class="well">
			<ul id="initiativelist" class="unstyled">
			</ul>
		  </div>
		</div>
	  </div>
	  <div class="span8">
	  	<div id="alertarea">
	  	</div>
	  	<div class="input-prepend input-append">
	  	  <div class="btn-group">
	  	  	<button class="btn dropdown-toggle" data-toggle="dropdown">
	  	  	  Room
	  	  	  <span class="caret"></span>
	  	  	</button>
	  	  	<ul id="gameselectMenu" class="dropdown-menu">
	  	  	  <li><a href="#">default</a></li>
	  	  	</ul>
	  	  </div>
	  	  <input class="span2" id="gameselectInput" type="text" placeholder="default room"/>
	  	  <button class="btn btn-info" type="button" id="gameselectButton">Go</button>
	  	</div>
		<div class="form-inline">
		  <label for="initiative">Init</label>
		  <input id="initiative" type="text" placeholder="0"/>
		  <button id="statusbtn" type="button" class="btn tip" title="send status changes">Update</button>
		</div>
		<hr/>
		<div class="btn-group" data-toggle="buttons-checkbox">
		  <button id="btn-bleeding" type="button" class="btn btn-warning"><img class="tip" title="Bleeding" src="images/bleed.png" width="20"/></button>
		  <button id="btn-blinded" type="button" class="btn btn-warning"><img class="tip" title="Blinded" src="images/blinded.png" width="20"/></button>
		  <button id="btn-dazed" type="button" class="btn btn-warning"><img class="tip" title="Dazed" src="images/dazed.png" width="20"/></button>
		  <button id="btn-confused" type="button" class="btn btn-warning"><img class="tip" title="Confused" src="images/confused.png" width="20"/></button>
		  <button id="btn-dying" type="button" class="btn btn-warning"><img class="tip" title="Dying" src="images/dying.png" width="20"/></button>
		</div>
		<ul id="chatbox" class="unstyled">
		</ul>
	  </div>
	</div>
  </div>
  
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="ansible.js"></script>
</body>
  <script>
  $(function() {
	setup();
  });

  </script>
</html>
