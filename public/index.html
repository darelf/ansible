<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <title>Sample Client</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<style>
	  body { background-image: url('images/debut_light.png'); }
	  .container-fluid { margin-top: 10px; }
	  #alertarea { min-height: 2em; }
	  #initiativelist > li { border-bottom: 1px solid grey; }
	</style>
</head>
<body>
  <div class="container-fluid">
	<div class="row-fluid">
	  <div class="span4">
		<img id="sample_image" src="images/bleed.png" width="25" class="img-circle"/>
		<div class="input-append">
		  <label for="uname">User</label>
		  <input type="text" id="uname" class="input-small" placeholder="user name"/>
		  <button id="login" class="btn">Connect</button>
		</div>
		<div class="input-append">
		  <label for="msginput">Msg</label>
		  <input type="text" id="msginput" class="input-large" placeholder="What's up, yo?"/>
		  <button id="sendbutton" class="btn">Send</button>
		</div>  	
		<div>
		  <div><em>Users in <span id="roomname">Default Room</span></em>
			<span id="numusers" class="badge badge-inverse">0</span></div>
		  <div class="well">
			<ul id="initiativelist" class="unstyled">
			  <li><span class="text-success">User Name</span></li>
			</ul>
		  </div>
		</div>
	  </div>
	  <div class="span8">
	  	<div id="alertarea">
	  	</div>
	  	<div class="input-prepend input-append">
	  	  <div class="btn-group">
	  	  	<button class="btn dropdown-toggle" data-toggle="dropdown">
	  	  	  Room
	  	  	  <span class="caret"></span>
	  	  	</button>
	  	  	<ul id="gameselectMenu" class="dropdown-menu">
	  	  	  <li><a href="#">default</a></li>
	  	  	</ul>
	  	  </div>
	  	  <input class="span2" id="gameselectInput" type="text" placeholder="default room"/>
	  	  <button class="btn btn-info" type="button" id="gameselectButton">Go</button>
	  	</div>

		<ul id="chatbox" class="unstyled">
		</ul>
	  </div>
	</div>
  </div>
  
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="ansible.js"></script>
</body>
  <script>
  $(function() {
	setup();
  });

  </script>
</html>
